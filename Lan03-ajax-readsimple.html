<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>
      read a simple json
    </title>
  </head>
  <body>
    <button onclick="readJSON()">go</button>
    <div id="output">GBP here</div>
    <div id="output2">USD here</div>
  </body>
  <script>
    function readJSON(){
      $.ajax({
        "url": "https://api.coindesk.com/v1/bpi/currentprice.json ",
        "method":"GET",
        "data":"",
        "dataType": "JSON",
        "success":function(result){
            var rate = result.bpi.GBP.rate
            var rate2 = result.bpi.USD.rate
            console.log(rate,rate2);
            document.getElementById("output").innerHTML = (rate);
            document.getElementById("output2").innerHTML = (rate2);

        },
        "error":function(xhr,status,error){
          console.log("error: "+status+" msg:"+error);
        }
      });
    }
  </script>
</html>
